<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <!-- Background -->
  <img src="./images/pattern-background-desktop.svg" alt="" class="bg-image">
  <main role="main" class="container">
    <div class="card shadow">
      <div class="card-image">
        <img src="./images/illustration-hero.svg" alt="" class="card-img">
      </div>
      <div class="card-body text-center px-5">
        <h1 class="text-dark font-weight-lg font-size-lg pt-4">Order Summary</h1>
        <p class="text-secondary font-size-sm font-weight-sm pt-3 px-5">
          You can now listen to millions of songs,
          audibooks and podcasts on any device 
          anywhere you like!
        </p>
      </div>
      <div class="card-body text-center px-5 py-3">
        <div class="order p-3 rounded">
          <div class="payment">
            <img src="./images/icon-music.svg" alt="">
            <div class="pl-2">
              <p class="text-dark font-size-sm font-weight-lg">Annual Plan</p>
              <p class="text-secondary font-size-sm price font-weight-sm">$59.99/year</p>
            </div>
          </div>
          <a href="#!" class="btn link font-size-sm">Change</a>
        </div>
      </div>
      <div class="card-footer px-5 pb-4">
        <button class="btn btn-primary shadow font-size-sm font-weight-lg d-block w-100 rounded">Proceed to Payment</button>
        <button class="btn d-block font-size-sm my-3 bold-on-hover">Cancel Order</button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor🔥</a></p> 
    <p>Coded by <a href="https://www.github.com/AxadjonovOyatillo21" target="_blank">Akhadjonov Oyatillo👨🏻‍💻</a></p>
  </footer>
</body>
</html>
